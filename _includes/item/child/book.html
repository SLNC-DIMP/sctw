{% comment %}

    Add a thumbnail image or icon for book.

{%- endcomment -%}
{% if child.findingaid %}<a href="{{ child.findingaid | relative_url }}" target="_blank" rel="noopener">{% endif %}
    {% if child.image_thumb or child.image_small %}
    <img class="img-thumbnail" src="{{ child.image_small | default: child.image_thumb | relative_url }}" alt="{{ child.image_alt_text | default: child.description | default: child.title | escape }}">
    {% else %}
    <svg class="bi text-body" fill="currentColor" aria-hidden="true">
        {%- assign icon_template = child.display_template | default: child.format -%}
        <use xlink:href="{{ '/assets/lib/cb-icons.svg' | relative_url }}#{% if icon_template contains 'book' %}icon-book{% elsif icon_template contains 'pdf' %}icon-pdf{% elsif icon_template contains 'audio' %}icon-audio{% elsif icon_template contains 'image' %}icon-image{% elsif icon_template contains 'record' %}icon-record{% else %}icon-default{% endif %}"/>
    </svg>
    <span class="visually-hidden">{{ child.title | escape }} - {{ child.format }}</span>
    {% endif %}
{% if child.findingaid %}</a>{% endif %}
